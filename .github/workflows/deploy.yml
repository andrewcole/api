---
name: Deploy to GitHub Pages ğŸš€
on:
  push:
    branches:
    - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
    - name: Setup Python ğŸ
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build ğŸ—ï¸
      run: |
        python ./build.py --input ./data.json --output api
    - name: Upload ğŸš€
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./api
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy ğŸš€
      uses: actions/deploy-pages@v4
